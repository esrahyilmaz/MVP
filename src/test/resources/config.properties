Select_People_Filter = SELECT COUNT (*) FROM (SELECT * FROM VEVA_ORDER WHERE VO_DT_CREATED IN (SELECT MAX(VO_DT_CREATED) FROM VEVA_ORDER GROUP BY INDIVIDUAL_ID)) VO JOIN VEVA_INDIVIDUAL VI ON VI.INDIVIDUAL_ID = VO.INDIVIDUAL_ID JOIN VENDOR_INDIVIDUAL_ASSOCIATION VIA ON VIA.VENDOR_ID = VO.VENDOR_ID AND VIA.INDIVIDUAL_ID = VI.INDIVIDUAL_ID AND VIA.IS_ACTIVE IN ('Y') JOIN VEVA_USER VU ON VU.VU_COMPANY_ID = VIA.VENDOR_ID WHERE VU.VU_USER_LOGIN_ID =?
Select_Program_Owner_Filter = SELECT COUNT (*) FROM (SELECT * FROM VEVA_ORDER WHERE VO_DT_CREATED IN (SELECT MAX(VO_DT_CREATED) FROM VEVA_ORDER GROUP BY INDIVIDUAL_ID)) VO JOIN VEVA_INDIVIDUAL VI ON VI.INDIVIDUAL_ID = VO.INDIVIDUAL_ID JOIN VENDOR_INDIVIDUAL_ASSOCIATION VIA ON VIA.INDIVIDUAL_ID = VI.INDIVIDUAL_ID AND VIA.IS_ACTIVE IN ('Y') JOIN VEVA_USER VU ON VU.VU_COMPANY_ID = VIA.CUST_ID WHERE VU.VU_USER_LOGIN_ID =?
