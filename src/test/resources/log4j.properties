# Set root logger level to DEBUG and its only appender to FILE and CONSOLE.
log4j.rootLogger=DEBUG, FILE, CONSOLE
log=target/log
log4j.rootlog=INFO, FILE, CONSOLE
log4j.logger.freemarker.cache=INFO, CONSOLE
log4j.logger.org.apache.pdfbox.io.ScratchFileBuffer=WARN
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.FILE.File=${log}/Execution.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.Append=true
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=3
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{yy/MM/dd HH:mm:ss} | %-5p | %-5c{1} | %m\n
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} | %-5p | %-5c{1} | %m\n
log4j.additivity.ENGINE_CLIENT_LOG=false