log = ./Automation Logs

log4j.rootLogger=INFO, FILE, CONSOLE
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.FILE.File=${log}/${current.date.time}_Execution.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.Append=true
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=3
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{yyyy/MM/dd HH:mm:ss} | %-5p | %-32c{1} | %m\n
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} | %-5p | %-32c{1} | %m\n
log4j.additivity.ENGINE_CLIENT_LOG=false